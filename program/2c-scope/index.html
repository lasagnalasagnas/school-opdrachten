<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scope - oefening 3</title>
    <script type="text/javascript">
        let a = 11;
        function f1(b)
        {
            b = b+a;
            c = a+b;
            document.write(a + ", " + b + ", " + c);
        }

        function f2(b)
        {
            document.write(a + ", " + b);
        }

       

        f1(1); // Uitvoer: 11, 12, 11
        document.write("<br />");

        f2(8); // Uitvoer: 13, 8
        document.write("<br />");

        f2(0);  // Uitvoer: 11, 0
        document.write("<br />");

        a = 12;
        f1(2); // Uitvoer: 12, 14, 26
        document.write("<br />");

        a = 13;
        f1(3) // Uitvoer: 13, 16, 29
        document.write("<br />");

        a = 14;
        f2(7);
        document.write("<br />");   // Uitvoer: 14, 7

    </script>
</head>
<body>
</body>
</html>
