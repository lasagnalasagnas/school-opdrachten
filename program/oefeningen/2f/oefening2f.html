<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Scope - oefening 2F</h1>

    <script>
        function a() {
            console.log("Dit is een melding vanuit functie a");
        }
        let b = function() {
            console.log("Dit is variable b met een anonieme functie");
        }
        a();
        b();
    </script>

</body>
</html>
